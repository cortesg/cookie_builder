<!DOCTYPE html>
<html>
	<head>
		<title>Cookiesss Builder</title>
		<!-- <link rel="stylesheet" type="text/css" href="style.css"> -->
		<link href='https://fonts.googleapis.com/css?family=Cookie' rel='stylesheet' type='text/css'>
		<style type="text/css">
			* {
				font-family: /*'Cookie',*/ cursive;
				text-shadow: 2px 2px gray;
			}
			div {
				margin-top: 10px;
				text-align: center;
			}
			h1 {
				color: white;
			}
			h2 {
				color: white;
			}
			.cookiebutton {
				height: 100px;
				width: 250px;
				padding-top: 50px;
				border: 1px solid black;
				border-radius: 50%;
				text-shadow: 1px 1px gray;
			}
			#sugardiv {
				background-color: cyan;
				float: left;
			}
			#chocolatediv {
				background-color: brown;
				float: left;
			}
			#lemondiv {
				background-color: #F2F25C;
				float: left;
			}
			#deletecookies {
				background-color: red;
				font-color: white;
				height: 35px;
				width: 300px;
				border: 1px solid black;
				text-shadow: 1px 1px gray;
			}
			#totalcount {
				display: inline-block;
				margin-left: 45px;
			}
			#background {
				position: fixed;
				width: 100%;
				height: 100%;
  				top: 0;
  				right: 0;
			    z-index: -100;
			}
		</style>
	</head>
	<body>
		<img src="cookie.gif" id="background">
		<!-- <h1 id="site_name">a site</h1>
		<hr>
		<h3 id="about">about cookies</h3> -->

		<h1 style="font-size: 70px; text-align: center">Cookie Builder</h1>

		<h2 style="text-align: center">Click a circle to select that cookie. You can select multiple cookiesss! You can visit the page again later and the app will keep track of your cookiesss. Each cookie is $0.50.</h2>

		<!-- COOKIE BUTTONS -->

		<div class="cookiebutton" id="sugardiv">Sugar</div>
		<h2 id="sugarcount">0</h2>

		<div class="cookiebutton" id="chocolatediv">Chocolate</div>
		<h2 id="chocolatecount">0</h2>

		<div class="cookiebutton" id="lemondiv">Lemon</div>
		<h2 id="lemoncount">0</h2>

		<h1 id="totalcount">0</h1>

		<div id="deletecookies">Checkout</div>
		
		<script src="cookies.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
		<script>

			// INCREMENTING COOKIE COUNTS BY 1

			$(document).ready(function(){

			    //getting the value of sugar cookie and assigning it to a variable
			    var sugarCookieCount = Cookies.get("sugar");
			    $("#sugardiv").on("click",function(){
			        sugarCookieCount++;
			        //set the incremented value of sugarCookieCount variable to sugar cookie
			        Cookies.set("sugar",sugarCookieCount);
			        alert("Delicioso azucar!")
			        //account for pluralization
			        if(sugarCookieCount == 1){
			        	document.getElementById("sugarcount").innerHTML = sugarCookieCount + " sugar"
			        } else {
			        	document.getElementById("sugarcount").innerHTML = sugarCookieCount + " sugarsss"
			        }
			        var totalcookie_value = (parseInt(sugarCookieCount) + parseInt(chocolateCookieCount) + parseInt(lemonCookieCount)).toString()
			        //every cookie needs to account to the total
					if(totalcookie_value == 1){
						document.getElementById("totalcount").innerHTML = totalcookie_value + " total COOKIE"
					} else {
						document.getElementById("totalcount").innerHTML = totalcookie_value + " total COOKIESSS"
					}
			    });

			    var chocolateCookieCount = Cookies.get("chocolate");
			    $("#chocolatediv").on("click",function(){
			        chocolateCookieCount++;
			        Cookies.set("chocolate", chocolateCookieCount);
			        alert("Delicioso chocolate!")

			        if(chocolateCookieCount == 1){
			        	document.getElementById("chocolatecount").innerHTML = chocolateCookieCount + " chocolate"
			        } else {
			        	document.getElementById("chocolatecount").innerHTML = chocolateCookieCount + " chocolatesss"
			        }
			        var totalcookie_value = (parseInt(sugarCookieCount) + parseInt(chocolateCookieCount) + parseInt(lemonCookieCount)).toString()

					if(totalcookie_value == 1){
						document.getElementById("totalcount").innerHTML = totalcookie_value + " total COOKIE"
					} else {
						document.getElementById("totalcount").innerHTML = totalcookie_value + " total COOKIESSS"
					}
			    });

			    var lemonCookieCount = Cookies.get("lemon");
			    $("#lemondiv").on("click",function(){
			        lemonCookieCount++;
			        Cookies.set("lemon",lemonCookieCount);
			        alert("Delicoso limon!")

			        if(lemonCookieCount == 1){
			        	document.getElementById("lemoncount").innerHTML = lemonCookieCount + " lemon"
			        } else {
			        	document.getElementById("lemoncount").innerHTML = lemonCookieCount + " lemonsss"
			        }
			        var totalcookie_value = (parseInt(sugarCookieCount) + parseInt(chocolateCookieCount) + parseInt(lemonCookieCount)).toString()

					if(totalcookie_value == 1){
						document.getElementById("totalcount").innerHTML = totalcookie_value + " total COOKIE"
					} else {
						document.getElementById("totalcount").innerHTML = totalcookie_value + " total COOKIESSS"
					}
			    });

			    //turn cookie count to 0
			    $("#deletecookies").on("click",function(){
			    	var totalcookie_value = (parseInt(sugarCookieCount) + parseInt(chocolateCookieCount) + parseInt(lemonCookieCount)).toString()
			    	if (totalcookie_value == 1) {
			    		var check = confirm("Are you sure you would like to buy 1 cookie?");
			    	} else if (totalcookie_value == 0) {
			    		alert("Choose a cookie first.");
			    	} else {
			    		var check = confirm("Are you sure you would like to buy " + totalcookie_value + " cookiesss?");
			    	}
			    	if (check == true) {
				    	alert("Your total is " + "$" + (parseInt(totalcookie_value)*0.50).toFixed(2) + ". Thank you and come again to Cookie Builder!")
				    	sugarCookieCount = 0
				    	chocolateCookieCount = 0
				    	lemonCookieCount = 0
				    	Cookies.set("sugar", "0");
				    	Cookies.set("lemon", "0");
				    	Cookies.set("chocolate", "0");
				    	document.getElementById("sugarcount").innerHTML = "0 sugarsss"
				    	document.getElementById("chocolatecount").innerHTML =  "0 chocolatesss"
				    	document.getElementById("lemoncount").innerHTML = "0 lemonsss"
				    	document.getElementById("totalcount").innerHTML = "0 total COOKIESSS"
				    }
				});
			});

			// SHOWING TOTAL COOKIESSS ON SCREEN (needed in case you refresh screen to keep cookie values since it is outside the click function)

			var sugarCookieCount = Cookies.get("sugar");
			var chocolateCookieCount = Cookies.get("chocolate");
			var lemonCookieCount = Cookies.get("lemon");

			var sugarcookie_value = sugarCookieCount
				if(sugarcookie_value == 1){
			        document.getElementById("sugarcount").innerHTML = sugarcookie_value + " sugar"
			    } else {
			        document.getElementById("sugarcount").innerHTML = sugarcookie_value + " sugarsss"
			    }
			var chocolatecookie_value = chocolateCookieCount
				if(chocolatecookie_value == 1){
			        document.getElementById("chocolatecount").innerHTML = chocolatecookie_value + " chocolate"
			    } else {
			        document.getElementById("chocolatecount").innerHTML = chocolatecookie_value + " chocolatesss"
			    }
			var lemoncookie_value = lemonCookieCount
				if(lemoncookie_value == 1){
			        document.getElementById("lemoncount").innerHTML = lemoncookie_value + " lemon"
			    } else {
			        document.getElementById("lemoncount").innerHTML = lemoncookie_value + " lemonsss"
			    }
			var totalcookie_value = (parseInt(sugarCookieCount) + parseInt(chocolateCookieCount) + parseInt(lemonCookieCount)).toString()
				if(totalcookie_value == 1){
					document.getElementById("totalcount").innerHTML = totalcookie_value + " total COOKIE"
				} else {
					document.getElementById("totalcount").innerHTML = totalcookie_value + " total COOKIESSS"
				}

		</script>
	</body>
</html>
