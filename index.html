<!DOCTYPE html>
<html>
	<head>
		<title>Cookies</title>

			* {
				font-family: cursive;

			#chocolatediv {
				background-color: brown;

				height: 100px;

	<body>
	<img src="cookie.gif" id="background">
		<!-- <h1 id="site_name">a site</h1>
		<hr>
		<h3 id="about">about cookies</h3> -->
		<h2 style="text-align: center">Click a box to select that cookie. You can select multiple cookies! Refresh the page to see what you've gotten. Press "Delete" to get rid of all your cookies. But you don't wanna do that :(</h2>

		<div id="sugardiv">Sugar</div>
		<h2 id="sugarcount">0</h2>

		<div id="lemondiv">Lemon</div>
		<h2 id="lemoncount">0</h2>

		<div id="chocolatediv">Choco</div>
		<h2 id="chocolatecount">0</h2>

		<!-- combine all cookie count h2 element?? -->
		<div id="deletecookies">Delete</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
		<script type="text/javascript">

		$(document).ready(function(){

		    //set sugar cookie
		    Cookies.set("sugar", "0");
		    //getting the value of sugar cookie and assigning it to a variable
		    var sugarCookieCount = Cookies.get("sugar");
		    $("#sugardiv").on("click",function(){
		        sugarCookieCount++;
		        //set the incremented value of sugarCookieCount variable to sugar cookie
		        Cookies.set("sugar",sugarCookieCount);
		        // assigning the value of sugarCookiecount to variable 
		        var sugaryum = Cookies.get("sugar");
		    });

		    //set lemon cookie
		    Cookies.set("lemon", "0");
		    var lemonCookieCount = Cookies.get("lemon");
		    $("#lemondiv").on("click",function(){
		        lemonCookieCount++;
		        Cookies.set("lemon",lemonCookieCount);
		        var lemonyum = Cookies.get("lemon");
		    });

		    //set choocolate cookie
		    Cookies.set("chocolate", "0");
		    var chocolateCookieCount = Cookies.get("chocolate");
		    $("#chocolatediv").on("click",function(){
		        chocolateCookieCount++;
		        Cookies.set("chocolate", chocolateCookieCount);
		        var chocolateyum = Cookies.get("chocolate");
		    });

		    //turn cookie count to 0
		    $("#deletecookies").on("click",function(){
		    	Cookies.set("sugar", "0");
		    	Cookies.set("lemon", "0");
		    	Cookies.set("chocolate", "0");
		    });
		});

		var ss = Cookies.get("sugar");
		localStorage.setItem("sss", ss);
		var sugarCookieCount = localStorage.getItem("sss");

		var ll = Cookies.get("lemon");
		localStorage.setItem("lll", ll);
		var lemonCookieCount = localStorage.getItem("lll");

		var cc = Cookies.get("chocolate");
		localStorage.setItem("ccc", cc);
		var chocolateCookieCount = localStorage.getItem("ccc");

		document.getElementById("sugarcount").innerHTML = sugarCookieCount + " sugars"
		document.getElementById("lemoncount").innerHTML =  + lemonCookieCount + " lemons"
		document.getElementById("chocolatecount").innerHTML = chocolateCookieCount + " chocolates"	

		</script>
	</body>
