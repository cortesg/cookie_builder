<!DOCTYPE html>
<html>
	<head>
		<title>Cookies</title>
		<!-- <link rel="stylesheet" type="text/css" href="style.css"> -->
		<style type="text/css">
			* {
				font-family: cursive;
			}
			div {
				margin-top: 10px;
				text-align: center;
			}
			h1 {
				color: white;
			}
			h2 {
				color: white;
			}
			#sugardiv {
				background-color: blue;
				color: white;
				height: 100px;
				width: 250px;
				padding-top: 50px;
				border: 1px solid black;
				border-radius: 50%;
			}
			#lemondiv {
				background-color: yellow;
				font-color: black;
				height: 100px;
				width: 250px;
				padding-top: 50px;
				border: 1px solid black;
				border-radius: 50%;
			}
			#chocolatediv {
				background-color: brown;
				font-color: white;
				height: 100px;
				width: 250px;
				padding-top: 50px;
				border: 1px solid black;
				border-radius: 50%;
			}
			#deletecookies {
				background-color: red;
				font-color: white;
				height: 20px;
				width: 300px;
				border: 1px solid black;
			}
			#background {
				position: fixed;
				width: 100%;
				height: 100%;
  				top: 0;
  				right: 0;
			    bottom: 0;  
			    left: 0;
			    overflow: hidden;
			    z-index: -100;
			}
		</style>
	</head>
	<body>
		<img src="cookie.gif" id="background">
		<!-- <h1 id="site_name">a site</h1>
		<hr>
		<h3 id="about">about cookies</h3> -->
		<h2 style="text-align: center">Click a circle to select that cookie. You can select multiple cookies! Refresh the page to see what you've gotten. Press "Delete" to get rid of all your cookies. But you don't wanna do that :(</h2>

		<div id="sugardiv">Sugar</div>
		<h2 id="sugarcount">0</h2>

		<div id="lemondiv">Lemon</div>
		<h2 id="lemoncount">0</h2>

		<div id="chocolatediv">Choco</div>
		<h2 id="chocolatecount">0</h2>

		<h1 id="totalcount">0</h1>

		<div id="deletecookies">Delete</div>
		
		<script src="cookies.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
		<script>

			$(document).ready(function(){
			    //set sugar cookie
			    Cookies.set("sugar", "0");
			    //getting the value of sugar cookie and assigning it to a variable
			    var sugarCookieCount = Cookies.get("sugar");
			    $("#sugardiv").on("click",function(){
			        sugarCookieCount++;
			        //set the incremented value of sugarCookieCount variable to sugar cookie
			        Cookies.set("sugar",sugarCookieCount);
			    });

			    //set lemon cookie
			    Cookies.set("lemon", "0");
			    var lemonCookieCount = Cookies.get("lemon");
			    $("#lemondiv").on("click",function(){
			        lemonCookieCount++;
			        Cookies.set("lemon",lemonCookieCount);
			    });

			    //set choocolate cookie
			    Cookies.set("chocolate", "0");
			    var chocolateCookieCount = Cookies.get("chocolate");
			    $("#chocolatediv").on("click",function(){
			        chocolateCookieCount++;
			        Cookies.set("chocolate", chocolateCookieCount);
			    });

			    //turn cookie count to 0
			    $("#deletecookies").on("click",function(){
			    	Cookies.set("sugar", "0");
			    	Cookies.set("lemon", "0");
			    	Cookies.set("chocolate", "0");
			    });
			});
			var sugarCookieCount = Cookies.get("sugar");
			var lemonCookieCount = Cookies.get("lemon");
			var chocolateCookieCount = Cookies.get("chocolate");
			document.getElementById("sugarcount").innerHTML = sugarCookieCount + " sugars"
			document.getElementById("lemoncount").innerHTML =  + lemonCookieCount + " lemons"
			document.getElementById("chocolatecount").innerHTML = chocolateCookieCount + " chocolates"	
			document.getElementById("totalcount").innerHTML = (parseInt(sugarCookieCount) + parseInt(lemonCookieCount) + parseInt(chocolateCookieCount)).toString() + " total COOKIES"

		</script>
	</body>
</html>
